<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IronMan Player</title>
    <!-- bootstrap cdn -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- my styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <audio class="audio" src="audio/IronMan3.mp3">Iron Man 3 - Ost</audio>
    <audio class="audio" src="audio/GTA SA ost.mp3">GTA SA - Ost</audio>
    <audio class="audio" src="audio/50 Cent - Gangsta's Delight.mp3">50 Cent - Gangsta's Delight</audio>
    <audio class="audio" src="audio/Михаил Круг - Роза.mp3">Михаил Круг - Роза</audio>
    <div class="container">
        <div class="row">
            <div class="player col-sm-8 offset-sm-2">
                <h3>Проигрыватель</h3>
                <div class="vinyl">
                    <img src="img/vinyl.png" alt="">
                </div>
                <div class="player-nav">
                    <div class="row">
                        <div class="col-sm-3 previous">
                            <img src="img/previous.png" alt="">
                        </div>
                        <div class="col-sm-3 stop">
                            <img src="img/stop.png" alt="">
                        </div>
                        <div class="col-sm-3 pause">
                            <img src="img/pause.png" alt="">
                        </div>
                        <div class="col-sm-3 play">
                            <img src="img/play.png" alt="">
                        </div>
                        <div class="col-sm-3 next">
                            <img src="img/next.png" alt="">
                        </div>
                    </div>                  
                </div>
            </div>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
